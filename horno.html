					</span>
					<span class="col-6 text-center">
						<h2>TIEMPO</h2>
					</span>
					<!-- TEMPERATURA -->
					<div class="row col-6 align-items-center">
						<div class="col-6">
							<div class="row justify-content-center">
								<span class="col-1"></span>
